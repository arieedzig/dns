apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: YOUR_SERVER_CERT
    server: https://YOUR_K8SAPI_SERVER:6443
  name: default
contexts:
- context:
    cluster: default
    user: default
  name: default
current-context: default
kind: Config
preferences: {}
users:
- name: default
  user:
    client-certificate-data: YOUR_CLIENT_CERT
    client-key-data: YOUR_CLIENT_KEY
